    <div id="sentence"></div>
    
  <script>
    "use strict";
      
      const APIURL = "data.json";
      getMovies(APIURL);

async function getMovies(url) {
    const resp = await fetch(url);
    const respData = await resp.json();

document.getElementById("sentence").innerText = `${respData[0].overveiw}`;
}

  </script>
