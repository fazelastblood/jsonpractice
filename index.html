<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="data.json"></script>
</head>
<body>
    
    <div id="sentence"></div>
    
  <script>
    "use strict";
      fetch("data.json")
           .then(response => response.json())
           .then(data => {
                console.log(data)
                document.querySelector('#sentence').innerText = data
           })

  </script>
</body>
</html>
